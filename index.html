<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Animals</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* пастельный фон в цвет коробок */
      background: linear-gradient(135deg, #ffe8d2 0%, #fff7eb 40%, #fffaf2 100%);
      color: #4a3427;
    }

    .game {
      position: relative;
      background: #fff1dd;                 /* светлый беж */
      padding: 22px 26px 20px;
      border-radius: 18px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      border: 1px solid #f2c49b;           /* тонкая рамка в цвет коробки */
      display: inline-block;               /* ширина под контент */
    }

    .title {
      font-size: 22px;
      margin-bottom: 6px;
      letter-spacing: 0.04em;
      font-weight: 600;
      color: #e07a5f;                      /* терракотовый */
    }

    .subtitle {
      font-size: 12px;
      margin-bottom: 14px;
      color: #8a6c55;
    }

    .status {
      margin-bottom: 14px;
      font-size: 14px;
      color: #5b4333;
      min-height: 1.4em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 8px;
      margin: 0 auto 16px;
      width: fit-content;                  /* центрируем сетку */
    }

    .cell {
      position: relative;
      width: 100px;
      height: 100px;
      background: #ffe9cf;                 /* чуть темнее фона карточки */
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition:
        background 0.15s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease,
        border-color 0.15s ease;
      user-select: none;
      border: 1px solid #f1c79c;
    }

    .cell:hover {
      background: #ffdfc0;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-color: #e8b885;
    }

    .cell.filled {
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .mark {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.85);
      pointer-events: none;
    }

    .mark.x {
      color: #e07a5f;                      /* X – терракота */
    }

    .mark.o {
      color: #3dccc7;                      /* O – бирюзовый */
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 2px;
    }

    button {
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      background: #3dccc7;
      color: #ffffff;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      transition:
        background 0.15s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease;
    }

    button:hover {
      background: #31b5b1;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(49, 181, 177, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Overlay on game end */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top,
        rgba(255, 250, 240, 0.95),
        rgba(255, 236, 210, 0.96));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      border-radius: 18px;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-text {
      font-size: 20px;
      font-weight: 600;
      color: #e07a5f;
    }

    .overlay-subtext {
      font-size: 13px;
      color: #5b4333;
      margin-bottom: 4px;
    }

    .overlay button {
      padding-inline: 18px;
      background: #3dccc7;
    }

    .overlay button:hover {
      background: #31b5b1;
    }

    @media (max-width: 400px) {
      .game {
        padding: 18px 16px 16px;
      }
      .cell {
        font-size: 36px;
      }
      .title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="title">Tic Tac Toe Animals</div>
    <div class="subtitle">Tap a picture to place your mark</div>
    <div id="status" class="status">Player X's turn</div>

    <div class="board" id="board">
      <div class="cell" data-index="0">
        <img src="img1.png" alt="Picture 1">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="1">
        <img src="img2.png" alt="Picture 2">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="2">
        <img src="img3.png" alt="Picture 3">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="3">
        <img src="img4.png" alt="Picture 4">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="4">
        <img src="img5.png" alt="Picture 5">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="5">
        <img src="img6.png" alt="Picture 6">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="6">
        <img src="img7.png" alt="Picture 7">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="7">
        <img src="img8.png" alt="Picture 8">
        <div class="mark"></div>
      </div>
      <div class="cell" data-index="8">
        <img src="img9.png" alt="Picture 9">
        <div class="mark"></div>
      </div>
    </div>

    <div class="controls">
      <button id="reset">New game</button>
    </div>

    <div class="overlay" id="overlay">
      <div class="overlay-text" id="overlayText">Player X wins!</div>
      <div class="overlay-subtext" id="overlaySubtext">Tap "New game" to play again</div>
      <button id="overlayReset">New game</button>
    </div>
  </div>

  <script>
    (function () {
      const cells = document.querySelectorAll(".cell");
      const status = document.getElementById("status");
      const resetButton = document.getElementById("reset");

      const overlay = document.getElementById("overlay");
      const overlayText = document.getElementById("overlayText");
      const overlaySubtext = document.getElementById("overlaySubtext");
      const overlayReset = document.getElementById("overlayReset");

      let currentPlayer = "X";
      let gameActive = true;
      let boardState = Array(9).fill(null);

      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      function handleCellClick(event) {
        const cell = event.currentTarget;
        const index = Number(cell.dataset.index);

        if (!gameActive) return;
        if (boardState[index] !== null) return;

        boardState[index] = currentPlayer;

        const mark = cell.querySelector(".mark");
        mark.textContent = currentPlayer;
        mark.classList.add(currentPlayer.toLowerCase());
        cell.classList.add("filled");

        if (checkWin(currentPlayer)) {
          status.textContent = `Player ${currentPlayer} wins`;
          showOverlay(`Player ${currentPlayer} wins!`, 'Tap "New game" to play again');
          gameActive = false;
          return;
        }

        if (isDraw()) {
          status.textContent = "It's a draw";
          showOverlay("It's a draw!", "No winner this time — try again!");
          gameActive = false;
          return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Player ${currentPlayer}'s turn`;
      }

      function checkWin(player) {
        return winningCombos.some(combo =>
          combo.every(index => boardState[index] === player)
        );
      }

      function isDraw() {
        return boardState.every(cell => cell !== null);
      }

      function resetGame() {
        currentPlayer = "X";
        gameActive = true;
        boardState = Array(9).fill(null);
        status.textContent = "Player X's turn";

        cells.forEach(cell => {
          const mark = cell.querySelector(".mark");
          mark.textContent = "";
          mark.className = "mark";
          cell.classList.remove("filled");
        });

        hideOverlay();
      }

      function showOverlay(mainText, subText) {
        overlayText.textContent = mainText;
        overlaySubtext.textContent = subText;
        overlay.classList.add("visible");
      }

      function hideOverlay() {
        overlay.classList.remove("visible");
      }

      cells.forEach(cell => {
        cell.addEventListener("click", handleCellClick);
      });

      resetButton.addEventListener("click", resetGame);
      overlayReset.addEventListener("click", resetGame);
    })();
  </script>
</body>
</html>
